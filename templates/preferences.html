<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        /* styles.css */

body {
    background-color: #f8f9fa;
    font-family: 'Montserrat', sans-serif;
}

.card {
    border: none;
    border-radius: 15px;
}

.card-body {
    padding: 2rem;
}

h1 {
    font-size: 2.5rem;
    font-weight: bold;
    color: #333;
}

.form-group label {
    font-weight: bold;
    color: #555;
}

.form-control {
    border-radius: 10px;
    border: 1px solid #ddd;
    padding: 10px;
    font-size: 1rem;
    transition: border-color 0.3s;
}

.form-control:focus {
    border-color: #80bdff;
    box-shadow: 0 0 5px rgba(128, 189, 255, 0.5);
}

.form-check-label {
    font-size: 1rem;
    color: #555;
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    border-radius: 10px;
    font-size: 1.2rem;
    font-weight: bold;
    padding: 10px;
    transition: background-color 0.3s, box-shadow 0.3s;
}

.btn-primary:hover {
    background-color: #0056b3;
    box-shadow: 0 0 10px rgba(0, 91, 187, 0.5);
}

.btn-block {
    margin-top: 20px;
}

    </style>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h1 class="text-center mb-4">Set Your Preferences</h1>
                <form method="post" action="{% url 'preferences' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="diet_option">Diet Option:</label>
                        <select class="form-control" id="diet_option" name="diet_option">
                            <option value="Vegan">Vegan</option>
                            <option value="Non-veg">Non-veg</option>
                            <option value="Veg">Veg</option>
                            <option value="Gluten free">Gluten free</option>
                        </select>
                    </div>
                    
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="nut_allergic" name="nut_allergic">
                        <label class="form-check-label" for="nut_allergic">Nut Allergic</label>
                    </div>
                    
                    <div class="form-group">
                        <label for="goal">Goal:</label>
                        <select class="form-control" id="goal" name="goal">
                            <option value="lose_weight">Lose weight</option>
                            <option value="gain_mass">Gain mass</option>
                            <option value="maintain_weight">Maintain weight</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Save Preferences</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
